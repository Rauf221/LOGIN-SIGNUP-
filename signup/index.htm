<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> SIGN UP  </title>
        <link rel="stylesheet" href="main.css">
                
    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
                      
</head>
<body>
    <section class="container forms">
          <div class="form signup">
               <div class="form-content">
                    <header>Signup</header>
                    <form action="#">
               <div class="field input-field">
                    <input type="email" placeholder="Email" class="input">
                </div>
                <div class="field input-field">
                    <input type="password" placeholder="Password" class="password" minlength="6" maxlength="20" >
                    <i class="fa-solid fa-eye-low-vision"></i>
                </div>

                <div class="field input-field">
                    <input type="password" placeholder="Confirm password" class="password" minlength="6" maxlength="20" >
                    <i class="fa-solid fa-eye-low-vision"></i>
                </div>

                <div class="field button-field">
                    <button>Signup</button>
                
                </div>
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
                <div class="radio-buttons">
                 <label class="radio-button">
                      <input type="radio" name="gender" value="male" />
                      <span class="radio-tick"></span>
                       Male
                      </label>
                      <label class="radio-button">
                         <input type="radio" name="gender" value="female" />
                         <span class="radio-tick"></span>
                        Female
                    </label>
                </div>
                
                
            </form>

            <div class="form-link">
                <span>Already have an account? <a href="http://127.0.0.1:5500/login/index.htm#" class="link login-link">Login</a></span>
            </div>
        </div>

        <div class="line"></div>

        <div class="media-options">

            <a href="https://www.facebook.com/" class="field facebook">
                <i class="fa-brands fa-facebook"></i>
                <span>Login with Facebook</span>
            </a>
        </div>
        <div class="media-options">
            <a href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fmyaccount.google.com%3Futm_source%3Daccount-marketing-page%26utm_medium%3Dgo-to-account-button&ifkv=ARZ0qKI5qi5UerzfQpWkBqFcJe8qTthGFOfMxL3NcrRywSLWSNlr9AEmd7jSYdoxRdjTIk7gl9GRBQ&service=accountsettings&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S990429975%3A1712105715302127&theme=mn&ddm=0" class="field google">
                <i class="fa-brands fa-google"></i>
                <span>Login with Google</span>
            </a>
        </div>
    </div>
</section>
</body>
</html>
